<script type="text/x-red" data-template-name="axis-security">
    <div class="form-row">
        <label for="node-input-account"><i class="icon-tag"></i> Credentials</label>
        <input type="text" id="node-input-account">
    </div>
    <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> Address</label>
        <input type="text" id="node-input-address" placeholder="IP or FQDN">
    </div>
    
	<div class="form-row">
        <label for="node-input-action"><i class="icon-tag"></i> Action</label>
        <select id="node-input-action">
            <option value="List accounts">List accounts</option>
            <option value="Set account">Set account</option>
            <option value="Remove account">Remove account</option>
            <option value="List certificates">List certificates</option>
            <option value="Request CSR">Request CSR</option>
		</select>
	</div>

    <div class="form-row input_options">
        <label for="node-input-options"><i class="icon-tag"></i> Options</label>
        <input type="text" id="node-input-options" placeholder="">
    </div>
	
</script>

<script type="text/javascript">
RED.nodes.registerType('axis-security',{
	category: 'Axis',
	color: '#FFCC33',
	defaults: {
		account: {type:"axis-config"},
		address: {value:""},
		action: { value:"List accounts"},
		options: { value:""}
	},
	icon: "font-awesome/fa-shield",
	inputs:1,
	outputs:1,
	label: function() {
		return this.action || "axis-security";
	},
	oneditprepare: function() {
		$("#node-input-action").change(function() {
			var action = $("#node-input-action").val();
			$(".input_options").hide();
			switch (action) {
				case "List accounts":
					$(".input_options").hide();
				break;
				case "Set account":
					$(".input_options").show();
				break;
				case "Remove account":
					$(".input_options").show();
				break;
				case "Request CSR":
					$(".input_options").show();
				break;
				default:
					$(".input_options").hide();
			}
		});
	}
});
</script>

<script type="text/x-red" data-help-name="axis-security">
	<h3>Inputs:</h3>
	<dl class="message-properties">
		<dt>credentials<span class="property-type">configuration</span></dt>
		<dd>Camera credentials user and password is required.<br/>
		Use <code>msg.user</code> and <code>msg.password</code> to override config</dd>
	</dl>	
	
	<dl class="message-properties">
		<dt>address<span class="property-type">string</span></dt>
		<dd>IP address or FQDN.<br/>
		Use <code>msg.address</code> to override config</dd>
	</dl>	

	<dl class="message-properties">
		<dt>Action<span class="property-type">string</span></dt>
		<dd>Use <code>msg.action</code> to override config</dd>
	</dl>	

	<dl class="message-properties">
		<dt>Options<span class="property-type">string | object</span></dt>
		<dd>Depending on acation.  JSON strings will be converted to objects<br/>
		Use <code>msg.payload</code> to override options config.</dd>
	</dl>	

	<dl class="message-properties">
		<dt>Set account<span class="property-type">string | object </span></dt>
		<dd>Options/msg.payload:<br/><code>{"name":"","password":"","privileges":"Admin | Operator | Viewer"}</code><br/>
		</dd>
	</dl>	

	<dl class="message-properties">
		<dt>Remove account<span class="property-type">string </span></dt>
		<dd>Options/msg.payload:<br/>
		<code>Account name</code><br/>
		</dd>
	</dl>	

	<dl class="message-properties">
		<dt>Request CSR<span class="property-type">string | object </span></dt>
		<dd>Options/msg.payload:<br/>
		<code>{"CN":"required","C":"optional","O":"Optional","OU":"Optional","ST":"Optional"}</code><br/>
		</dd>
	</dl>	

	<h3>Outputs:</h3>
	<dl class="message-properties">
		<dt>msg.error<span class="property-type">bool | string</span></dt>
		<dd>On success, error will be <code>false</code><br/>
		On failure, error will be <code>true</code> or message string</dd>
	</dl>	

	<dl class="message-properties">
		<dt>msg.payload<span class="property-type">bool | string | buffer</span></dt>
		<dd>Depends on action</dd>
	</dl>	

</script>
