<script type="text/x-red" data-template-name="axis-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> User name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="icon-tag"></i> Protocol</label>
        <select id="node-config-input-protocol">
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
		</select>
	</div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('axis-config',{
        category: 'config',
        defaults: {
			name: {value:""},
			protocol: {value:"http"}
        },
		credentials: {
			password: {type:"password"}
        },
        label: function() {
            return this.name || "Axis Config Node";
        }
    });
</script>

<script type="text/x-red" data-help-name="axis-config">
    <p><strong>User:</strong><br/>
    Required user acount name for the Axis device.  It is recommended that you setup a dedicted account for node-red</p>
    <p><strong>Password:</strong><br/>
    The password, preferabley a long passphrase</p>
</script>
